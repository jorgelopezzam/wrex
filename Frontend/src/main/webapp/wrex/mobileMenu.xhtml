<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:wiklimb="http://java.sun.com/jsf/composite/wiklimb">
<div class="headLogo">
	<a href="/" style="font-size: 34px"><img src="/icon/header.png" /></a>
</div>
<h:form>
	<a id="simple-menu" href="#sidr" class="menuMobile"> <img
		src="/images/menu.png" width="34" />
	</a>
	<div id="sidr">
		<ul>
			<li><a href="/">#{i18n.menu_start}</a></li>
			<!-- 			<li><a href="/createLocation">#{i18n.menu_create}</a></li> -->
			<li><a href="/fullMap">#{i18n.menu_map}</a></li>
			<li><a href="/search">#{i18n.menu_search}</a></li>
			<li><a href="/help">#{i18n.menu_help}</a></li>
			<h:panelGroup rendered="#{loginBean.logged}">
				<li><a href="/user/favourites">#{i18n.menu_favourites}</a></li>
			</h:panelGroup>
		</ul>
		<!-- 		<b>#{i18n.AdminLanguageMgt} </b> -->
		<!-- 		<ul> -->
		<!-- 			<li><p:commandLink -->
		<!-- 					actionListener="#{wiklimbLanguageManagedBean.setLocaleCode('ES_es')}" -->
		<!-- 					oncomplete="window.location.reload()">  -->
		<!-- 			EspaÃ±ol -->
		<!-- 		</p:commandLink></li> -->
		<!-- 			<li><p:commandLink -->
		<!-- 					actionListener="#{wiklimbLanguageManagedBean.setLocaleCode('EN_en')}" -->
		<!-- 					oncomplete="window.location.reload()">  -->
		<!-- 			English -->
		<!-- 		</p:commandLink></li> -->
		<!-- 		</ul> -->
		<div class="headerElement" id="mainSearch">
				#{i18n.search}<br/>
				<p:inputText id="headerSearch" style="width:65%;display: inline-block;"
					onkeypress=" if (event.keyCode == 13) {globalSearch();}"></p:inputText>
				<!-- 				<p:commandButton icon="fa fa-search" title="#{i18n.search}" onclick="globalSearch()"></p:commandButton>	 -->
				<p:commandLink onclick="globalSearch()" title="#{i18n.search}">
				<script>
					//<![CDATA[
					document.write('<i class="fa fa-search fa-2x"></i>');
					//]]>
				</script>
				</p:commandLink>
			</div>
		<p:panel rendered="#{not loginBean.logged}" styleClass="loginMobile">
			<p:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="#{i18n.userEmail}" />
				<p:inputText value="#{loginBean.userName}" required="false"
					requiredMessage="#{i18n.user_emailRequired}">
				</p:inputText>
				<p:outputLabel value="#{i18n.password}" />
				<p:password value="#{loginBean.password}" required="false"
					requiredMessage="#{i18n.user_passRequired}"></p:password>
			</p:panelGrid>

			<p:messages id="loginError" autoUpdate="false"></p:messages>
			<p:commandButton value="#{i18n.login}" style="float:right"
				actionListener="#{loginBean.login()}" update="loginError"></p:commandButton>
			<br />
			<div id="fb-root"></div>
			<script>
				//<![CDATA[
				document
						.write('<fb:login-button scope="public_profile,email" size="large" onlogin="checkLoginState();">#{i18n.loginFb}</fb:login-button>');
				//]]>
			</script>
		</p:panel>
		<p:panelGrid columns="3" styleClass="no-border"
			rendered="#{loginBean.logged}">
			<wiklimb:userImage value="#{loginBean.user.idpicture}" size="40"
				id="userPc" iduser="#{loginBean.user.iduser}" />
			<h:outputText value="#{loginBean.user.name}" />
			<p:link href="/logout">#{i18n.logout}</p:link>
		</p:panelGrid>
	</div>
	<script>
		$(document).ready(function() {
			$('#simple-menu').sidr({
				'displace' : false
			});
		});
	</script>
</h:form>
</html>
