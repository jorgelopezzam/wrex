<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<style>
footer {
	bottom: 0px;
	left: 5%;
	color: grey !important;
}

footer a {
	bottom: 0px;
	text-decoration: none;
	color: grey !important;
}

footer a:hover {
	bottom: 0px;
	text-decoration: underline;
}
</style>
<p:separator>
</p:separator>
<hr style="color: white;" />
<p:panelGrid columns="5" styleClass="no-border" layout="grid"
	columnClasses="ui-grid-col-1,ui-grid-col-1,ui-grid-col-1,ui-grid-col-1,ui-grid-col-8">
	<p:link value="#{i18n.about}" href="/about"></p:link>
	<p:link value="#{i18n.blog}" href="http://ggefaell.blogspot.com/"
		target="_blank"></p:link>
	<p:link href="https://www.facebook.com/wiklimb" target="_blank">
		<img src="/images/fblogo.jpg" height="32px"
			alt="#{i18n.followUs} Facebook" />
	</p:link>
	<a href="http://www.twitter.com/wiklimb" target="_blank"> <img
		src="/images/twitter_small.png" height="32px"
		alt="#{i18n.followUs} Twitter" />
	</a>
	<h:outputText value="#{i18n.disclaimer}" style="font-size:x-small" />
	<p:link value="#{extra.tools}" href="/tools"></p:link>
	<p:link value="#{help.supportUS}" href="/supportUs"></p:link>
	<p:commandLink
		onclick="$('#doorbell').css('display','block');$('#doorbell-background').css('display','block')">#{i18n.contact}</p:commandLink>
	<p:outputPanel style="font-size:xx-small">#{statsController.numLocation} #{i18n.climb_location} #{statsController.numRoute} #{i18n.routes} #{statsController.numUser} #{i18n.users}
	</p:outputPanel>
	<h:outputText value="#{i18n.copyright}" style="font-size:xx-small" />
</p:panelGrid>
</html>
