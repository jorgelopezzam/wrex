#About
about_vision=Visi\u00F3n
about_visionDesc=wiKlimb is born with a clear target: provide a tool to the climbing community where it \
can have constantly updated information routes and climbing sites.Climbing is a dynamic sport and wiKlimb \
want to support this. Also wants to be helpful to travelers climbers, who perhaps spend only a \
few days in one place and wants to climb there.
about_roadmap=Roadmap
about_roadmapDesc=The actual version only have a small set of functionality but, despite being a kind of \
initial sketch, we have worked hard creating a simple, accessible, robust tool. We pretend to Alpha last for \
one or two months while we gather user feedback, performance data and a good working plan is set. \
Future features we pretend to implement are: change history, messaging between users, automated alerts to \
users and personal climbing log among others. A mobile app is also in a future scope.
about_roadmapDesc2=These futures are not closed yet and the initial feedback in this Alpha version will be \
taken  into account.
